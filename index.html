<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sphere position="1 1 -3" radius="0.5" color="#EF2D5E"></a-sphere>

        <a-sphere position="0.8 1.2 -2.55" radius="0.05" color="#ffffff"></a-sphere>
        <a-sphere position="1.2 1.2 -2.55" radius="0.05" color="#ffffff"></a-sphere>
        <a-sphere position="1 1 -2.5" radius="0.1" color="#000000"></a-sphere>
        <a-ring position="1 0.85 -2.7" radius-inner="0.1" radius-outer="0.3" rotation="-30 0 0"></a-ring>

        <a-cylinder position="1.5 0 -3" radius="0.25" height="1" color="#D6A64F"></a-cylinder>
        <a-cylinder position="0.5 0 -3" radius="0.25" height="1" color="#D6A64F"></a-cylinder>

        <a-cone position="1, 1.5, -3" radius-bottom="0.5" radius-top="0" color="#E74C3C"></a-cone>

        <a-cylinder position="1 -0.25 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

        <a-plane position="0 -1 -4" rotation="-90 0 0" width="400" height="400" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
